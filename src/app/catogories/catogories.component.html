<mat-card>
  <mat-card-header>
    <mat-card-title>Categories</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let category of categories" (click)="selectCategory(category)" [class.selected]="category === selectedCategory">
        <mat-icon mat-list-icon>category</mat-icon>
        <div mat-line>{{ category }}</div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
