<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isEdit ? 'Edit Item' : 'Add Item' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="submitForm()">
      <mat-form-field appearance="fill">
        <mat-label>Item Name</mat-label>
        <input matInput [(ngModel)]="item.name" name="name" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select [(ngModel)]="item.category" name="category" required>
          <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" [(ngModel)]="item.quantity" name="quantity" required>
      </mat-form-field>

    <!--  <mat-checkbox [(ngModel)]="item.reminder" name="reminder">Set Reminder</mat-checkbox>-->

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">{{ isEdit ? 'Update' : 'Add' }}</button>
        <button mat-button type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
