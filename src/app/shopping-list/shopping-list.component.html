<div class="shopping-list">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Shopping List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="actions">
        <button mat-raised-button color="primary" (click)="openItemForm()">Add Item</button>
      </div>
      <div class="actions">
        <button mat-raised-button color="primary" (click)="navigateToReminder()">Reminder</button>
      </div>
      <mat-list>
        <mat-list-item *ngFor="let item of items" @fadeInOut>
          <mat-icon mat-list-icon>shopping_cart</mat-icon>
          <div class="item-details">
            <div mat-line>{{ item.name }}</div>
            <div mat-line>Quantity: {{ item.quantity }}</div>
          </div>
          <div class="item-actions">
            <button mat-icon-button color="accent" (click)="editItem(item)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteItem(item.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <mat-checkbox [(ngModel)]="item.purchased">Purchased</mat-checkbox>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
