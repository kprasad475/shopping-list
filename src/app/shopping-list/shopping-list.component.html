<div class="shopping-list">
    <h2>Shopping List</h2>
    <ul>
      <li *ngFor="let item of items">
        <span [class.purchased]="item.purchased">{{ item.name }} ({{ item.quantity }})</span>
        <button (click)="markUsPurchased(item.id)">Mark as {{ item.purchased ? 'Not Purchased' : 'Purchased' }}</button>
        <button (click)="editItem(item)">Edit</button>
        <button (click)="deleteItem(item.id)">Delete</button>
      </li>
    </ul>
    <app-item-form (itemAdded)="addItem($event)"></app-item-form>
  </div>
