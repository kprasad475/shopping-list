<div class="shopping-list">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Shopping List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="actions">
        <button mat-raised-button color="primary" (click)="openItemForm()">Add Item</button>
      </div>
      <mat-list>
        <mat-list-item *ngFor="let item of items">
          <mat-icon mat-list-icon>shopping_cart</mat-icon>
          <div mat-line>{{ item.name }}</div>
          <div mat-line>Quantity: {{ item.quantity }}</div>
          <button mat-icon-button (click)="editItem(item)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteItem(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <mat-checkbox [(ngModel)]="item.purchased">Purchased</mat-checkbox>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
